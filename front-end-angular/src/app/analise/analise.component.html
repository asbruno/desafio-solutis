<main>
    <section>
      <div class="container">
        <form method="post" #frm="ngForm" (ngSubmit)="processarForm(frm)">
  
          <div class="form-group">
            <label for="string">String</label>
            <input type="text" id="string" name="string"
              class="form-control" placeholder="Informe a palavra para analise"
              [(ngModel)]="analise.string" required/>
          </div>
    
          <div class="form-group">
            <label for="vogal">Vogal</label>
            <input type="text" id="vogal" name="vogal"
              class="form-control" disabled=true
              [(ngModel)]="analise.vogal"/>
          </div>
    
          <div class="form-group">
            <label for="tempototal">Tempo total</label>
            <input type="tempototal" id="tempototal" name="tempototal"
              class="form-control" disabled=true
              [(ngModel)]="analise.tempoTotal"/>
          </div>    
          
          <button type="submit" class="btn btn-primary"
            [disabled]="frm.invalid">Analisar</button>
  
        </form>
      </div>
    </section>
  
    <section class="mt-5">
      <div class="container">
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead class="thead-light text-center">
              <tr>
                <th>String</th>
                <th>Vogal</th>
                <th>Tempo total</th>
              </tr>
            </thead>
            <tbody>
              <tr class="text-center" *ngFor="let i of listaAnalises">
                <td>{{i.string}}</td>
                <td>{{i.vogal}}</td>
                <td>{{i.tempoTotal}}ms</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>
